<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Things Green | Plant Species</title>
    <link href="./styles/style.css" rel="stylesheet" />
    <script src="./js/plantSpecies.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h1 class="speciesHeader">You may also consider...</h1>
      <div class="filter-buttons">
        <button class="filter-btn" data-filter="tree">Trees</button>
        <button class="filter-btn" data-filter="shrub">Shrubs</button>
        <button class="filter-btn" data-filter="flower">Flowers</button>
        <button class="filter-btn" data-filter="grass">Grasses</button>
        <button class="filter-btn" data-filter="vine">Vines</button>
        <button class="filter-btn" data-filter="vegetable">Vegetables</button>
        <button class="filter-btn" data-filter="herb">Herbs</button>
        <button class="filter-btn" data-filter="edible">Edible</button>
        <button class="filter-btn" data-filter="all">Show All</button>
      </div>
      <section class="plantSpecies"></section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
